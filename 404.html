<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Erreur 404 - Page non trouvée</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--gray-50);
        }
        .error-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        .error-code {
            font-size: 80px;
            font-weight: 700;
            color: var(--orange);
            margin-bottom: 10px;
        }
        .error-title {
            font-size: 24px;
            color: var(--gray-900);
            margin-bottom: 15px;
        }
        .error-message {
            color: var(--gray-600);
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page non trouvée</h1>
        <p class="error-message">Le lien que vous avez suivi est peut-être incorrect, expiré ou la page a été déplacée.</p>
        <div style="display:flex; gap: 15px; justify-content: center;">
            <button class="btn btn-secondary" onclick="history.back()">Retour en arrière</button>
            <button class="btn btn-primary" onclick="location.href='index.php'">Retour à l'accueil</button>
        </div>
    </div>
</body>
</html>
